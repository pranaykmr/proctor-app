<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ProcSmart">
    <meta name="author" content="Pranay Kumar Verma">
    <title>ProcSmart</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>

<body>
    <div class="indexBackdrop">

        <div class="indexHeader">
            <div class="indexWrap">
                <div
                    style="margin-left: auto;margin-right: auto;display: block;color: #0096bb;font-size: larger;font-weight: 900;padding: 5px;">
                    ProcSmart</div>
            </div>
        </div><!-- index header with app logo ends -->

        <div class="center-area">
            <div class="centered">
                <div class="loginForm">
                    <form role="form" id="loginVitae">
                        <div class="form-group">
                            <label class="control-label" for="uid">User Name:</label>
                            <input type="text" class="form-control" id="uid" placeholder="Enter User Name">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                        </div>

                        <div class="alert alert-danger medium" style="display: none">
                            <a href="#" class="close" aria-label="close">&times;</a>User Name required!
                        </div>

                        <div class="btnWrap">
                            <button type="button" class="btn-block mBtn" id="login">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div><!-- centrally aligned login form wrapper ends-->

    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/autosize.min.js"></script>
    <script src="js/structure.js"></script>
    <script type="text/javascript">
        $(function () {

            $('#login').click(function () {
                if (!$('#uid').val()) {
                    $('.alert').fadeIn();
                } else {
                    window.location.href = 'studentList.html';
                }
            });

            $('.alert > .close').click(function () {
                $('.alert').fadeOut();
            })

            $("#uid").keyup(function (event) {
                if (event.keyCode == 13) {
                    $("#login").click();
                }
            });


        });
    </script>

</body>

</html>
