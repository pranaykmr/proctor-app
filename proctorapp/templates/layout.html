<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ProcSmart">
    <meta name="author" content="Pranay Kumar Verma">
    <title>ProcSmart</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">-->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">

</head>

<body>
    <div class="indexBackdrop">

        <div class="indexHeader">
            <div class="indexWrap">
                <div
                    style="margin-left: auto;margin-right: auto;display: block;color: #0096bb;font-size: larger;font-weight: 900;padding: 5px;">
                    ProcSmart</div>
            </div>
        </div><!-- index header with app logo ends -->
    
        <div class="center-area">
            <div class="centered">
                {% block content %} {% endblock %}
            </div>
        </div><!-- centrally aligned login form wrapper ends-->
    
    </div>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/autosize.min.js"></script>
    <script src="../static/js/structure.js"></script>
    <script type="text/javascript">
        $(function () {

            $('#login').click(function (e) {
                if (!$('#uid').val()) {
                    $('.alert').fadeIn();
                    e.preventDefault();
                    e.stopPropagation();
                } else {
                    // window.location.href = "{{ url_for('sessionList') }}";
                }
            });

            $('.alert > .close').click(function () {
                $('.alert').fadeOut();
            })

            $("#uid").keyup(function (event) {
                if (event.keyCode == 13) {
                    $("#login").click();
                }
            });
        });
    </script>
</body>
</html>
