<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ProcSmart">

    <title>ProcSmart</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet">

<body class="hideSlideMenu">

    <nav class="slideMenu">

        <div class="loginInfo">
            <div class="snapHolder"><img src="../static/imgs/img1.png" /></div>
            <div class="loginDetail">
                <h5>{{data.user.name}}</h5>
                <p>{{ 'Admin' if data.user.isAdmin else 'Student' }}<br>User id: {{data.user.username}}</p>
            </div>
        </div>
        <ul class="nav" id="appNav">
            <li>
                <a href="{{url_for('home')}}"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="cntWrap clearfix">
            <div class="headLeft">
                <a href="#" id="tglNav"></a>
                <span class="linkDvdr"></span>

            </div>
            <div class="headRight">
            </div>
            <div class="headTitle">
                <h3>Exam Session</h3>
            </div>
        </div>
    </header>


    <div id="container">
        <section>
            <div class="cntWrap" style=" text-align: center; padding-top: 25px;">
                <!-- <h3>Welcome To Exam Session</h3> -->
                <h4>You may minimize the window and proceed with your exam. ALL THE BEST!!!</h4>
                <br />
                <img src="../static/imgs/1600356116_5-things.jpg" />
                <img src="{{ url_for('run_model') }}" style="display: none;" />
                <br />
                <br />
                <button class="mBtn" id="searchResource">
                    <a href="{{ url_for('home') }}" class="mtbn" style="color: white">End Session</a>
                </button>
            </div>
        </section><!-- main contianer div ended -->
    </div>

    <footer>

    </footer>

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/autosize.min.js"></script>
    <script src="../static/js/structure.js"></script>
</body>

</html>
